<div class="mainPage">
  <div class="userInput">
    <div class="quants">
      <h1>Quants</h1>
      <form [formGroup]="quantsForm">
        <label>Current</label>
        <input type="text" formControlName="currentScore">
        <label>Target</label>
        <input type="text" formControlName="targetScore">
      </form>
    </div>
    <div class="verbal">
      <h1>Verbal</h1>
      <form [formGroup]="verbalForm">
        <label>Current</label>
        <input type="text" formControlName="currentScore">
        <label>Target</label>
        <input type="text" formControlName="targetScore">
      </form>
    </div>
    <button (click)="onSubmit()">Submit</button>
  </div>

<div>
  <div *ngIf="totalCurrentScore < totalTargetScore || totalCurrentScore > totalTargetScore">
    <div style="width: 100%; display: flex">
      <div [ngStyle]="currentScoreArrowPlacement" *ngIf="currentScoreArrowPlacement">
        <div class="arrow-down"></div>
      </div>
      <div [ngStyle]="targetScoreArrowPlacement" *ngIf="targetScoreArrowPlacement">
        <div class="arrow-down"></div>
      </div>
    </div>
    <div style="width: 100%; background-color: #f5f5f5; height: 15px; display: flex">
      <div [ngStyle]="totalCurrentWidth"></div>
      <div [ngStyle]="totalTargetWidth">
        <div style="text-align: center" *ngIf="scoreDiff">+ {{scoreDiff}}</div>
      </div>
    </div>
  </div>


  <div *ngIf="(totalCurrentScore && totalTargetScore) && (totalCurrentScore === totalTargetScore)">
    <div style="width: 100%; display: flex; margin-top: 5%">
      <div [ngStyle]="currentScoreArrowPlacement">
        <div class="arrow-down"></div>
      </div>
    </div>
    <div style="width: 100%; background-color: #f5f5f5; height: 15px; display: flex">
      <div [ngStyle]="totalCurrentWidth"></div>
    </div>
    <div [ngStyle]="currentScoreArrowPlacement">
      <div class="arrow-up"></div>
    </div>
  </div>
</div>
